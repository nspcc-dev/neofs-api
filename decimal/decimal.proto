syntax = "proto3";
package decimal;
option go_package = "github.com/nspcc-dev/neofs-api-go/decimal";
option csharp_namespace = "NeoFS.API.Decimal";

// Decimal represents the decimal numbers.
message Decimal {
    // Value carries number value.
    int64 Value = 1;

    // Precision carries value precision.
    uint32 Precision = 2;
}
